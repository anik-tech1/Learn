<body>
    <h1 id="n1"></h1>
    <div id="n2">
        <label>Speed:</label>
        <input type="number" name="speedl" id="speed" value="1" min="1" max="6" step="1">
    </div>
 <script>
    var s = "aniket....."; 
    var i = 1 ; 
    var len = s.length;
    const time = document.getElementById("speed");
    var speed = 300/time.value;
    function fn()
    { 
        if(i<=len+1)
    {
          document.getElementById("n1").innerText = s.slice(0,i);
    }
    i++;
    if(i>=len+1)
    {
        i=0;
    }
    setTimeout(fn,speed);
    
}
fn();
time.addEventListener("input", (e) => (speed = 300 / e.target.value));
    
    
 </script>
</body>
