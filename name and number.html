<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div> Name : <input type="text" id="n1"/></div>
    <div>Roll :  <input type="text" id="n2"/></div>
    <button onclick="fn()">CHECK</button>
    <script>
        function fn(){
            var name = document.getElementById("n1").value;
            var roll = document.getElementById("n2").value;
            if(name=="")
    {
        alert("Enter Any Name");
    }
    else{
        if(roll==""){
            alert("Enter Roll No");
            }
        var alpha = "^[a-z-A-Z]*$";
        var num = "^[0-9]*$";
        var c = name.match(alpha);
        var d = roll.match(num);
        if (c == null){
            alert("enter only alphabet");
            document.getElementById("n1").value="";
        document.getElementById("n1").focus();
        }
        if (d == null){
            alert("enter only number");
            document.getElementById("n2").value="";
            document.getElementById("n2").focus();
        }

    }
        }

    </script>
</body>
</html>
